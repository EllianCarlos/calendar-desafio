<div class="conteiner" *ngIf="loginHandle()">
  <h1>Log-In</h1>
  <hr/>
  <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">

    <label for="email">Email</label>
    <input type="email" formControlName="email">

    <label for="password">Senha</label>
    <input type="password" placeholder="   Coloque sua melhor senha!" formControlName="password">

    <button type="submit" ng-click="handleSubmit()">Login!</button>

  </form>

</div>
